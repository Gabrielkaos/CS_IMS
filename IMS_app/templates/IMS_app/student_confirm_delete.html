{% extends "IMS_app/base.html" %} {% load static %} {% block content %}
    <div class="confirm_del_container">
        <h2>Confirm Deletion</h2>
        <p>Are you sure you want to delete <strong>{{ student.name }}</strong> ({{ student.student_id }})?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="confirm_button">Yes, delete</button>
            <button onclick="window.location.href={% url 'student_list' %}'"  class="cancel_button">Cancel</button>
        </form>
    </div>
{% endblock %}
