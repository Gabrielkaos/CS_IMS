{% extends "IMS_app/base.html" %} {% load static %} {% block content %}
    <h2 class="mb-3">Confirm Deletion</h2>
    <p>Are you sure you want to delete <strong>{{ student.name }}</strong> ({{ student.student_id }})?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
