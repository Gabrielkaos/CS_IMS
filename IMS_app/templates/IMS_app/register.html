<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  {% load static %}
  <link rel="stylesheet" href="{% static 'IMS_app/css/login_signup.css' %}">
</head>
<body>

  <div class="container">
    <form method="POST" class="signup-form-box" id="registerForm"  action="{% url 'register' %}">
      <h1>Register</h1>
      {% csrf_token %}
      
      <div class="input-field">

        <input name="username" id="username" type="text" placeholder="Username" required>
        
      </div>
      
      <div class="input-field">
        <input name="password" id="password" type="password" placeholder="Password" required>
        
      </div>
      <div class="input-field">
        <input name="password2" id="password2" type="password" placeholder="Confirm Password" required>
        
      </div>
      

      <!-- <div class="input-field">

          <option value="" disabled selected>Select role</option>
            <option value="admin">Admin</option>
            <option value="student">Student</option>
        </select>
      </div> -->
      
      <button class="login-btn" type="submit">Register</button>
      <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </form>
  </div>
