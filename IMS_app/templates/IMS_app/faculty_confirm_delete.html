{% extends "IMS_app/base.html" %} {% load static %} {% block content %}
    <div class="confirm_del_container">
        <h2 >Confirm Deletion</h2>
        <p>Are you sure you want to delete <strong>{{ faculty.name }}</strong> ({{ faculty.employee_id }})?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, delete</button>
            <button onclick="window.location.href='{% url 'faculty_list' %}'">Cancel</button>
        </form>
    </div>
{% endblock %}
