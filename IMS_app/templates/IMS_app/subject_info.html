{% extends "IMS_app/base.html" %} {% load static %} {% block content %}

<h2 style="margin-left: 2em">{{ course.title }}'s Full Details</h2>
<form class="other-student-form-container">
  <div class="container" style="grid-area: box1">
    <div class="form-group">
      <label>Course Code</label>
      <input type="text" value="{{ course.course_code }}" readonly />
    </div>
    <div class="form-group">
      <label>Course Title</label>
      <input type="text" value="{{ course.title }}" readonly />
    </div>
    <div class="form-group">
      <label>Course Description</label>
      <textarea rows="3">{{course.description}}</textarea>
    </div>
  
    <div class="form-group">
      <label>Units</label>
      <input type="number" value="{{ course.uunits }}" readonly />
    </div>
    <div class="form-group">
      <label>Instructor</label>
      <input type="text" value="{{ course.instructor.id }}" readonly />
    </div>
  </div>
</form>

{% endblock content %}
