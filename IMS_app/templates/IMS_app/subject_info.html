{% extends "IMS_app/base.html" %} {% load static %} {% block content %}

<form class="other-student-form-container">
  <div class="container" style="grid-area: box1">
    <div class="header">
      <button class="back-button" type="button" onclick="window.location.href='{% url 'subject_list' %}'">
          <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#F3F3F3"><path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"/></svg>
      </button>
      <h2 style="margin-left: 2em">{{ course.title }}'s Full Details</h2>
    </div>
    <div class="form-group">
      <label>Course Code</label>
      <input type="text" value="{{ course.course_code }}" readonly />
    </div>
    <div class="form-group">
      <label>Course Title</label>
      <input type="text" value="{{ course.title }}" readonly />
    </div>
    <div class="form-group">
      <label>Course Description</label>
      <textarea rows="3" readonly>{{course.description}}</textarea>
    </div>
  
    <div class="form-group">
      <label>Units</label>
      <input type="number" value="{{ course.units }}" readonly />
    </div>
    <div class="form-group">
      <label>Instructor</label>
      <input type="text" value="{{ course.instructor.id }}" readonly />
    </div>
  </div>
</form>

{% endblock content %}
