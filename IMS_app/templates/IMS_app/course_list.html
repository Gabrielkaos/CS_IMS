{% extends "IMS_app/base.html" %} {% load static %} {% block content %}

<h1 style="color: #333; margin-bottom: 1em">Courses</h1>

<div class="menu-2-container">
  <div class="menu-2">
    <button
      style="grid-area: button-1"
      onclick="window.location.href='{% url 'course_create' %}'"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
        fill="#F3F3F3"
      >
        <path
          d="M500-482q29-32 44.5-73t15.5-85q0-44-15.5-85T500-798q60 8 100 53t40 105q0 60-40 105t-100 53Zm220 322v-120q0-36-16-68.5T662-406q51 18 94.5 46.5T800-280v120h-80Zm80-280v-80h-80v-80h80v-80h80v80h80v80h-80v80h-80Zm-480-40q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM0-160v-112q0-34 17.5-62.5T64-378q62-31 126-46.5T320-440q66 0 130 15.5T576-378q29 15 46.5 43.5T640-272v112H0Zm320-400q33 0 56.5-23.5T400-640q0-33-23.5-56.5T320-720q-33 0-56.5 23.5T240-640q0 33 23.5 56.5T320-560ZM80-240h480v-32q0-11-5.5-20T540-306q-54-27-109-40.5T320-360q-56 0-111 13.5T100-306q-9 5-14.5 14T80-272v32Zm240-400Zm0 400Z"
        />
      </svg>
    </button>
  </div>
</div>

<table id="students" class="table">
  <thead>
    <tr>
      <th data-title="Name">Name</th>
      <th data-title="Description">Description</th>
      <th data-title="Students Enrolled">Students Enrolled</th>
      <th data-title="Action">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for course in coursies %}
    <tr>
      <td data-title="Name">{{ course.name }}</td>
      <td data-title="Description">{{ course.description }}</td>
      <td data-title="Students Enrolled">{{ course.students.count }}</td>
      <td data-title="Action">
        <button
            class="delete-button"
            onclick="window.location.href='{% url 'course_delete' course.pk %}'"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#F3F3F3"
            >
              <path
                d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"
              />
            </svg>
          </button>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<script>
  $(document).ready(function () {
    $("#students").DataTable();
  });
</script>
{% endblock %}
